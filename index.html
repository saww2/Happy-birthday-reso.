<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday — Welcome</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body class="theme-soft">
  <div class="floating-hearts" aria-hidden="true"></div>
  <header class="topbar">
    <h1 class="logo">Happy Birthday</h1>
    <div class="audio-controls">
      <button id="playBtn" class="btn pill">Play Music</button>
      <button id="pauseBtn" class="btn ghost">Pause</button>
    </div>
  </header>

  <main class="center-stage">
    <h2 class="title glow">Happy Birthday</h2>
    <p class="subtitle">I love you</p>

    <div class="cta-row">
      <button id="enterBtn" class="btn primary pulse">Enter</button>
    </div>

    <p class="hint">Tip: click “Play Music” first so the song keeps playing across pages.</p>
    <audio id="player" src="assets/song.mp3" preload="auto"></audio>
  </main>

  <footer class="footer">
    <small>Made with love ❤️</small>
  </footer>
</body>
</html>
